<section *ngIf="!currentUser, else loggedInTemplate">

  <div [ngClass]="{'layout-loading': !initialized}" class="layout-wrapper layout-1 layout-without-sidenav">
    <div class="layout-inner">

      <app-public-layout-navbar class="animated fadeInDown" id="navbar"></app-public-layout-navbar>

      <div class="layout-container">
        <div class="layout-content">
          <div class="router-transitions">
            <router-outlet></router-outlet>
          </div>

          <app-public-layout-footer></app-public-layout-footer>
        </div>
      </div>
    </div>
  </div>
</section>


<ng-template #loggedInTemplate>

  <div [ngClass]="{'layout-loading': !initialized}" class="layout-wrapper layout-2">
    <div class="layout-inner">
      <app-layout-sidenav></app-layout-sidenav>

      <div class="layout-container">
        <app-layout-navbar></app-layout-navbar>

        <div class="layout-content">
          <div class="router-transitions container-fluid  flex-grow-1 container-p-y">
            <router-outlet></router-outlet>
          </div>

          <app-layout-footer></app-layout-footer>
        </div>
      </div>
    </div>
  </div>
  <div (click)="closeSidenav()" class="layout-overlay"></div>


</ng-template>
